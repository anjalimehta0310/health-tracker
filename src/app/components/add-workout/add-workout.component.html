<section class="p-2 sm:p-6 lg:p-12 mt-6 md:mt-0 flex justify-center items-center min-h-screen">
    <div class="border-2 border-black p-8 rounded-lg">
        <h1 class="text-3xl uppercase font-semibold">
            Add Workout here!!
        </h1>
        
        <form [formGroup]="workoutForm" (submit)="onSubmit()" class="mt-6 flex flex-col gap-4 text-lg">
            <div class="flex flex-col gap-2">
                <label for="name" class="font-medium">Name:</label>
                <input formControlName="name" id="name" type="text" placeholder="Username" class="px-4 py-3 focus:outline-none border-2 border-black rounded" />
            </div>
            
            <div class="flex flex-col gap-2">
                <label for="duration" class="font-medium">Duration (minutes):</label>
                <input formControlName="duration" id="duration" type="number" placeholder="Duration" class="px-4 py-3 focus:outline-none border-2 border-black rounded" />
            </div>
            
            <div class="flex flex-col gap-2">
                <label for="type" class="font-medium">Workout Type:</label>
                <select id="type" class="p-2 border-2 border-black rounded" formControlName="type">
                    <option value="Gym">Gym</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Running">Running</option>
                    <option value="Meditation">Meditation</option>
                    <option value="Yoga">Yoga</option>
                </select>
            </div>
            
            <button type="submit" class="self-end flex items-center gap-1 bg-cyan-950 text-white p-2 rounded-lg mt-4">
                <i class="pi pi-check-circle" style="font-size: 1rem;"></i>
                <span>Add workout</span>
            </button>
            
        </form>
    </div>
</section>
